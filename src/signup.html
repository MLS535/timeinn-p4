<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/bfddb8114a.js" crossorigin="anonymous"></script>
    <!--    <script src="js/script.js"></script>-->

    <script defer src="js/apiRegister.js"></script>
    <!--    <script defer type="module" src="js/validation.mjs"></script>-->
    <title>Sign Up</title>
</head>
<body>
<!-- TODO crear esqueleto del signup -->

<div class="signup">
    <div class="logo"><img src="img/logo2.png" alt="logo"></div>
    <div class="image"></div>
    <div class="signup-form">
        <h1 class="title">Sign Up</h1>
        <!-- TODO Craer los campos minimos:
          ·Email
          ·Name
          ·Password y Confirmar Password
          Las contraseñas estaran ocultas por asteriscos -->
        <form id="formSignup">
            <!--            <div class="username">-->
            <!--              <label for="username">Nombre de usuario</label><br />-->
            <!--              <input id="username" type="text" name="username"  placeholder="Nombre de usuario" required/>-->
            <!--              <div id="erroruser"></div>-->
            <!--            </div>-->
            <div class="email">
                <label for="email">Email</label><br/>
                <input id="email" type="email" name="email" placeholder="Correo electronico" title="aaaaa@bbbbb.ccc:
              - aaaaa: solo la primera letra en mayúscula y el resto en minúscula
              - bbbbb: entre 5 y 10 minusculas
              - ccc: Solo pudeden ser com, net o gov
              - Solo puede haber una @ y un punto" required/>
                <div id="erroremail"></div>
            </div>
            <!-- TODO Crear un boton que te permita visualizar la contraseña -->
            <div class="password">
                <!--                for="password"-->
                <label>Contraseña</label><br/>
                <input id="passwd1" type="password" name="password" placeholder="Contraseña" title="Requisitos:
              - Longitud mínima de siete caracteres
              - Incluir letras mayúsculas y minúsculas
              - Incluir números
              - Incluir caracteres espespeciales (por ejemplo, !, $, %, &, etc.)" required/>
                <span class="passwd1"><i class="fas fa-eye"></i></span>
                <div id="errorpasswd1"></div>
            </div>

            <div class="password">
                <!--                for="password"-->

                <label>Confirmar Contraseña</label><br/>
                <input id="passwd2" type="password" name="confirm_password" placeholder="Confirmar contraseña"
                       required/>

                <span class="passwd2"><i class="fas fa-eye"></i></span>
                <div id="errorpasswd2"></div>
            </div>

            <div class="button">
                <button type="button" class="signupButton" id="validateButton">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
